<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
</head>
<style>
    body{
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;

    }
    .cont{
        width: 350px;
        height: 140px;
        background-color: rgb(2, 59, 31);
        border-radius: 40px;
        top: 420px;
    }
    .btn{
        width: 50px;
        background-color: rgb(0, 0, 0);
        border: none;
        font-size: 2rem;
        color: white;
    }
    .btn:hover{
        width: 50px;
        background-color: rgb(3, 70, 7);
    }
</style>
<body>
    <canvas id="stage" width="350px" height="400px"> 

    </canvas>
    <div class="cont" style="position: absolute;">
        <button data-id = 1 class="btn"  style="
        position: absolute;
        top: 10px;
        left: 150px;
        ">
           ^
        </button>
        <button data-id = 2  class="btn"  style="
        position: absolute;
        left: 80px;
        top: 50px;
        ">
           <
        </button>
        <button data-id = 3  class="btn"  style="
        position: absolute;
        right: 80px;
        top: 50px;
        ">
           >
        </button>
        <button data-id = 4 class="btn" style="
        position: absolute;
        bottom: 10px;
        right: 150px;
        ">
          V
        </button>

    </div>

    <script type="text/javascript">
        

        window.onload = function(){
            let stage = document.getElementById("stage");
            let ctx = stage.getContext("2d");
            document.addEventListener("keydown",keypush);
            setInterval(game, 90);

            const vel = 1;
            let vx = 0;
            let vy = 0;
            let px = 10;
            let py = 15
            let tp = 20;
            let qtd = 15;
            let ax = ay = 15;

            let trail = [];
            tail = 3;



            function game(){
                px += vx;
                py += vy;

                if(px < 0){
                    px = qtd-1;
                }

                if(px > qtd-1){
                    px = 0;
                }
                
                if(py < 0){
                    py = qtd-1;
                }

                if(py > qtd-1){
                    px = 0;
                }
          

            ctx.fillStyle = "black"
            ctx.fillRect(0,0, stage.width,stage.height);

            ctx.fillStyle = "red";
            ctx.fillRect(ax * tp, ay * tp, tp, tp);

            ctx.fillStyle = "grey";
            for(let i = 0; i< trail.length; i++){
                ctx.fillRect(trail[i].x * tp, trail[i].y * tp, tp -1, tp -1);

                if(trail[i].x == px && trail[i].y == py){
                    vx = vy = 0;
                    tail = 3;
                    
                }
            }

            trail.push({x:px,y:py})
            while(trail.length > tail){
                trail.shift();
            }
            if(ax === px && ay == py){
                tail++;
                ax = Math.floor(Math.random() * qtd );
                ay = Math.floor(Math.random() * qtd )
            }
        }
       
        const mover  = (event) =>{
                let btndt = event.target
                let dt = btndt.dataset.id
                console.log(dt)
                switch(dt){
                case "2": //esquerda
                    vx = -vel
                    vy = 0;
                    break;

                case "1": //cima
                    vx = 0;
                    vy = -vel;
                    break; 
                
                case "3": //direita
                    vx = vel
                    vy = 0;
                    break;

                case "4": //baixo
                    vx = 0;
                    vy = vel;
                    break;
                    
                    default:

                        break;
            }
                
        }
      
        document.querySelector(".cont").addEventListener("click", mover);


        function keypush(event){
            switch(event.keyCode){
                case 37: //esquerda
                    vx = -vel
                    vy = 0;
                    break;

                case 38: //cima
                    vx = 0;
                    vy = -vel;
                    break; 
                
                case 39: //direita
                    vx = vel
                    vy = 0;
                    break;

                case 40: //baixo
                    vx = 0;
                    vy = vel;
                    break;
                    
                    default:

                        break;
            }

        }

    }


    

    </script>
</body>
</html>
